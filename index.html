<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sober Tracker Reader</title>

<!-- PWA -->
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#22c55e">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

<style>
  body {
    margin: 0;
    font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    background: linear-gradient(135deg, #0f172a, #1e293b);
    color: #e5e7eb;
    display: flex;
    justify-content: center;
    padding: 20px;
  }

  .app {
    max-width: 480px;
    width: 100%;
    backdrop-filter: blur(10px);
    border-radius: 16px;
    padding: 20px;
    background: rgba(30, 41, 59, 0.7);
    box-shadow: 0 8px 24px rgba(0,0,0,0.3);
  }

  h1 {
    text-align: center;
    margin-top: 0;
  }

  .card {
    background: rgba(20,30,50,0.5);
    padding: 16px;
    border-radius: 12px;
    margin-bottom: 16px;
    text-align: center;
    box-shadow: 0 4px 16px rgba(0,0,0,0.2);
    transition: transform 0.3s ease;
  }

  .card:hover { transform: translateY(-4px); }

  .card strong {
    font-size: 1.8rem;
    display: block;
    margin-top: 8px;
  }

  .motivation {
    font-style: italic;
    color: #22c55e;
    text-align: center;
    margin-top: 12px;
    font-size: 1rem;
  }

  input, button {
    width: 100%;
    margin-top: 8px;
    margin-bottom: 12px;
    padding: 10px;
    border-radius: 8px;
    border: none;
    font-size: 1rem;
  }

  input {
    background: rgba(0,0,0,0.3);
    color: #e5e7eb;
  }

  button {
    background: #22c55e;
    color: #0f172a;
    font-weight: 600;
    cursor: pointer;
  }

  .reset { background: transparent; color: #94a3b8; margin-top: 8px; }

</style>
</head>
<body>

<div class="app">
  <h1>ðŸ§  Sober Tracker Reader</h1>

  <label>Last use</label>
  <input type="datetime-local" id="lastUse">

  <label>Daily cost</label>
  <input type="number" id="dailyCost" placeholder="e.g. 30">

  <button id="saveBtn">Save / Update</button>
  <button class="reset" id="resetBtn">Reset</button>

  <div class="card">
    <span>Sober Time</span>
    <strong id="soberTime">â€”</strong>
  </div>

  <div class="card">
    <span>Money Saved</span>
    <strong id="moneySaved">â€”</strong>
  </div>

  <div class="motivation" id="motivation">You are stronger today!</div>
</div>

<script>
const lastUseEl = document.getElementById('lastUse');
const dailyCostEl = document.getElementById('dailyCost');
const soberTimeEl = document.getElementById('soberTime');
const moneySavedEl = document.getElementById('moneySaved');
const motivationEl = document.getElementById('motivation');

const messages = [
  "One day at a time.",
  "Your future self thanks you.",
  "Sobriety is freedom.",
  "This discomfort will pass.",
  "Every minute counts.",
  "You didnâ€™t come this far to quit.",
  "Progress, not perfection."
];

// Load saved state
function load() {
  lastUseEl.value = localStorage.getItem('lastUse') || '';
  dailyCostEl.value = localStorage.getItem('dailyCost') || '';
}

// Save state
function save() {
  localStorage.setItem('lastUse', lastUseEl.value);
  localStorage.setItem('dailyCost', dailyCostEl.value);
}

// Animate counters
function animateCounter(el, value) {
  let start = parseFloat(el.textContent.replace(/[^\d.]/g,'')) || 0;
  let end = parseFloat(value);
  if (isNaN(end)) { el.textContent = 'â€”'; return; }
  let increment = (end - start) / 30;
  let count = 0;
  const interval = setInterval(() => {
    start += increment;
    el.textContent = el === moneySavedEl ? start.toFixed(2) : Math.floor(start) + (el===soberTimeEl?'':'');
    count++;
    if (count>=30) clearInterval(interval);
  }, 30);
}

// Update stats
function updateStats() {
  if(!lastUseEl.value) return;
  const last = new Date(lastUseEl.value);
  const now = new Date();
  const diff = now - last;
  if(diff<0) return;

  const minutes = Math.floor(diff/60000);
  const hours = Math.floor(minutes/60);
  const days = Math.floor(hours/24);
  animateCounter(soberTimeEl, `${days}d ${hours%24}h ${minutes%60}m`);

  const cost = parseFloat(dailyCostEl.value || 0);
  const saved = (diff/86400000)*cost;
  animateCounter(moneySavedEl, saved.toFixed(2));
}

// Random motivation
function randomMotivation() {
  motivationEl.textContent = messages[Math.floor(Math.random()*messages.length)];
}

// Event listeners
document.getElementById('saveBtn').onclick = () => { save(); updateStats(); randomMotivation(); };
document.getElementById('resetBtn').onclick = () => { localStorage.clear(); location.reload(); };

// Init
load();
updateStats();
randomMotivation();
setInterval(updateStats, 1000);
setInterval(randomMotivation, 30000);

// PWA service worker
if('serviceWorker' in navigator) navigator.serviceWorker.register('service-worker.js');
</script>

</body>
</html>
