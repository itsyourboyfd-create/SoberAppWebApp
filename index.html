<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <title>Sober Tracker</title>

  <!-- PWA -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#22c55e">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <style>
    :root {
      --bg: #0f172a;
      --card: #1e293b;
      --accent: #22c55e;
      --text: #e5e7eb;
      --muted: #94a3b8;
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      justify-content: center;
      padding: 20px;
    }

    .app {
      max-width: 420px;
      width: 100%;
      background: var(--card);
      border-radius: 16px;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-top: 0;
    }

    label {
      font-size: 0.9rem;
      color: var(--muted);
    }

    input, button {
      width: 100%;
      margin-top: 6px;
      margin-bottom: 16px;
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
    }

    input {
      background: #020617;
      color: var(--text);
    }

    button {
      background: var(--accent);
      color: #052e16;
      font-weight: 600;
    }

    .stat {
      background: #020617;
      border-radius: 10px;
      padding: 12px;
      margin-bottom: 12px;
      text-align: center;
    }

    .stat strong {
      display: block;
      font-size: 1.3rem;
    }

    .motivation {
      margin-top: 16px;
      text-align: center;
      font-style: italic;
      color: var(--accent);
    }

    .reset {
      background: transparent;
      color: var(--muted);
    }
  </style>
</head>

<body>
  <div class="app">
    <h1>ðŸ§  Sober Tracker</h1>

    <label>Last time you used</label>
    <input type="datetime-local" id="lastUse">

    <label>Average daily cost</label>
    <input type="number" id="dailyCost" placeholder="e.g. 30">

    <button id="save">Start / Update</button>

    <div class="stat">
      <span>Sober time</span>
      <strong id="time">â€”</strong>
    </div>

    <div class="stat">
      <span>Money saved</span>
      <strong id="money">â€”</strong>
    </div>

    <div class="motivation" id="msg"></div>

    <button class="reset" id="reset">Reset</button>
  </div>

<script>
  const lastUseEl = document.getElementById("lastUse");
  const dailyCostEl = document.getElementById("dailyCost");
  const timeEl = document.getElementById("time");
  const moneyEl = document.getElementById("money");
  const msgEl = document.getElementById("msg");

  const messages = [
    "One day at a time.",
    "You are stronger than the urge.",
    "Sobriety is freedom.",
    "This discomfort will pass.",
    "Your future self thanks you.",
    "Progress, not perfection."
  ];

  function save() {
    localStorage.setItem("lastUse", lastUseEl.value);
    localStorage.setItem("dailyCost", dailyCostEl.value);
  }

  function load() {
    lastUseEl.value = localStorage.getItem("lastUse") || "";
    dailyCostEl.value = localStorage.getItem("dailyCost") || "";
  }

  function update() {
    if (!lastUseEl.value) return;

    const last = new Date(lastUseEl.value);
    const now = new Date();
    const diff = now - last;
    if (diff < 0) return;

    const mins = Math.floor(diff / 60000);
    const hrs = Math.floor(mins / 60);
    const days = Math.floor(hrs / 24);

    timeEl.textContent = `${days}d ${hrs % 24}h ${mins % 60}m`;

    const cost = parseFloat(dailyCostEl.value || 0);
    const saved = (diff / 86400000) * cost;
    moneyEl.textContent = saved.toFixed(2);
  }

  function motivation() {
    msgEl.textContent =
      messages[Math.floor(Math.random() * messages.length)];
  }

  document.getElementById("save").onclick = () => {
    save();
    update();
    motivation();
  };

  document.getElementById("reset").onclick = () => {
    localStorage.clear();
    location.reload();
  };

  load();
  update();
  motivation();

  setInterval(update, 1000);
  setInterval(motivation, 60000);

  if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("service-worker.js");
  }
</script>
</body>
</html>
